<link rel="import" href="polymer/polymer.html">

<dom-module name="df-vertical">

		:host {
			display: block;
		}
		
		:host ::content > df-cell {
			display: block;
		}
	</style>
	
	<template>
		<content select="df-cell"></content>
	</template>

		Polymer({
			is : "df-vertical"
		});

</dom-module>
